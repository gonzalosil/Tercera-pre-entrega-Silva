{% extends "AppCoder/padre.html" %}
{% load static %}

{% block contenidoQueCambia %}
<div class="col-lg-6 my-auto showcase-text">
    <h2>Estamos buscando el: {{ camada }}</h2>

</div>

{% if cursos %}
<ul>
    {% for curso in cursos %}

    <div class="row g-0">
        <div class="col-lg-6 my-auto showcase-text">
            <h3>{{ curso.nombre }}</h3>
            <p class="lead mb-0">{{ curso.camada }}</p>
        </div>
    {% endfor %}
</ul>

{% endif %}
{% endblock %}
